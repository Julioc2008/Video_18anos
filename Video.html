<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow de Imagens</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .slideshow-container {
            max-width: 800px;
            position: relative;
            margin: auto;
            border: 5px solid #fff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            overflow: hidden; 
        }
        .mySlides {
            display: none;
            width: 100%;
            height: auto;
            object-fit: cover;
            transition: opacity 1s ease-in-out;
        }
        .mySlides.active {
            display: block;
        }  
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Apresentação de Slides</h1>
    <div class="slideshow-container"> 
        <img class="mySlides active" src="1.png" alt="Slide 1">
        <img class="mySlides" src="2.png" alt="Slide 2">
        <img class="mySlides" src="3.png" alt="Slide 3">
        <img class="mySlides" src="4.png" alt="Slide 4">
        <img class="mySlides" src="5.png" alt="Slide 5">
        <img class="mySlides" src="6.png" alt="Slide 6">
        <img class="mySlides" src="7.png" alt="Slide 7">       
    </div>
    <script>
        let slideIndex = 0;
        showSlides(); 
        function showSlides() {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            for (i = 0; i < slides.length; i++) {
                slides[i].classList.remove('active');
            }
            slideIndex++;
            if (slideIndex > slides.length) {
                slideIndex = 1;
            }
            slides[slideIndex - 1].classList.add('active');
            setTimeout(showSlides, 3000); 
        }
    </script>
</body>
</html>
