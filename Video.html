<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo ao nosso QR Code!</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ff0000;
            color: #333;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: white;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 80%;
        }
        h1 {
            color: #ff0000; 
                        margin-bottom: 10px;
        }
        p {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 25px;
        }
        .call-to-action {
            background-color: #28a745; /* Verde para ação */
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .call-to-action:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo!</h1>
        <p>Parabéns Amor 18 Anos!</p>
        <p>Aqui está algumas coisas que tenho certeza que serão inesquecíveis.</p>
    </div>
    <div class="secao">
            <h2>Galeria de Mometos</h2>
            <div class="galeria">
                    <figure>
                        <img src="pescaria.jpg.JPG" alt="Pescando Juntos">
                        <figcaption>Primeira Pesca Juntos</figcaption>
                    </figure>
            </div>
